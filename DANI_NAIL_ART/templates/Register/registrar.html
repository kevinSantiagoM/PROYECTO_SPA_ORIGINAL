{% extends 'layouts/base.html' %}

{% block content %}


<p>
    {{error}}
</p>

<form action="" method="POST" class="signin-form">
<h1>Signin</h1>
{% csrf_token %}
{{form.as_p}}
<button>
    Signin
</button>
</form>

<style>

.signin-form {
    position: relative;
    align-items: center;
    top: 2rem;
    max-width: 300px;
    max-height: 520px;
    margin: 0  auto;
    padding: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Estilo para el encabezado del formulario */
.signin-form h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Estilo para los botones */
.signin-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #ff4081;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

/* Estilo para los campos de entrada */
.signin-form input[type="text"],
.signin-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Estilo para el mensaje de error */
.signin-form p {
    color: black;
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
}

</style>

{% endblock %}
