{% extends 'layouts/base.html' %}

{% block content %}

<br><br><br><br><br>
<div class="form-container">
    <h1 style="text-align: center; color: #333;">Agregar un servicio</h1>
    <form method="post" enctype="multipart/form-data" class="service-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Subir</button>
    </form>
</div>

<style>
    .form-container {
    width: 30rem;
    height: 19rem;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.service-form {
    display: flex;
    flex-direction: column;
}

.service-form input[type="text"],
.service-form input[type="number"] {
    width: 80%;
    margin-bottom: 10px;
    margin-top: 1rem;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.submit-button {
    background-color: #ff4081;
    color: white;
    margin-top: 1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #ff4081;
}

</style>

{% endblock %}
